site_name: Lambda Forge

theme:
  name: material
  features:
    # - navigation.tabs
    # - navigation.sections
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  logo: images/logo.png
  favicon: images/logo.png
  palette:
    # - scheme: default
    #   primary: black
    - scheme: default
      primary: black
      toggle:
        icon: material/weather-night
        name: Modo noturno
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Modo claro
    

markdown_extensions:
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_div_format

extra_css:
  - https://unpkg.com/mermaid@8.5.1/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js

copyright: |
  &copy; 2024 Guilherme Alves Pimenta

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/GuiPimenta-Dev"
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/guilhermealvespimenta/"